version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: checkout and login
          commands:
            - checkout
            - 'echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin'
        - name: docker build
          commands:
            - 'docker build -t scottdkey/basic-api:$(echo $npm_package_version) .'
        - name: docker Push
          commands:
            - 'docker push scottdkey/basic-api:$(echo $npm_package_version)'
      secrets:
        - name: docker
