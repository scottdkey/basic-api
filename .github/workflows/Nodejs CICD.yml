# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CICD

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

jobs:
  on-success:
    name: Stable Build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2

      - name: Update SHA
        run: echo ${{github.sha}} > $GITHUB_WORKSPACE/_meta

      - name: set kube context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeConfig: ${{ secrets.KUBECONFIG }}

      - name: Log into Docker Hub
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: scottdkey/basic-api:latest, scottdkey/basic-api:${{github.sha}}

      - name: Update deployment file
        run: TAG=$(echo ${{github.sha}} | head -c7) && sed -i 's|<IMAGE>|scottdkey/basic-api:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yaml

      - name: Update deployment
        uses: Azure/k8s-deploy@v1.4
        with:
          namespace: "default"
          manifests: |
            deployment.yaml
            service.yaml
          images: scottdkey/basic-api:${{ github.sha }}

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo "Test was a failure"
